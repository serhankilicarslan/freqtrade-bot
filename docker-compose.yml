---
version: '3'
services:
  freqtrade:
    build:
      context: .
      dockerfile: "./dockerfile.local.dev"
    restart: unless-stopped
    container_name: freqtrade
    volumes:
      - "./user_data:/freqtrade/user_data"
    # Expose api on port 8080 (localhost only)
    # Please read the https://www.freqtrade.io/en/stable/rest-api/ documentation
    # before enabling this.
    ports:
      - "127.0.0.1:8080:8080"
    # Default command used when running `docker compose up`
    command: >
      trade --logfile /freqtrade/user_data/logs/freqtrade.log --db-url
      sqlite:////freqtrade/user_data/tradesv3.sqlite --config
      /freqtrade/user_data/my-config.json --strategy InformativeSample
